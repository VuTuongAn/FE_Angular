
<app-header></app-header>
<div class="container">
  <div class="intro-section text-center">
    <h1>Đây là trang Order</h1>
    <p>Trang này hiển thị danh sách các sản phẩm đã mua</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
      <table class="table table-light">
        <thead>
          <th scope="col" class="text-start">Sản phẩm</th>
          <th scope="col" class="text-start">Số lượng</th>
          <th scope="col" class="text-start">Đơn giá</th>
          <th scope="col" class="text-start">Tổng giá</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                class="product-image"
                src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Hình ảnh"
              />
              <span class="product-name">Tên sản phẩm</span>
              </div>
            </td>
            <td>2</td>
            <td>100$</td>
            <td>200$</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4>Nhập coupon</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon">
          <button class="btn btn-warning">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn  btn-success" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
